<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="utils.css" type="text/css">
</head>
<body>
    <h1 class="text-center">CALCULATOR</h1>

    <div class="container flex flex-col items-center bg-aqua mx-auto m-w-20">


        <div class="row">
<input class="input" type="text"/>

        </div>
        <div class="row">
            
            <button class="button a1">C</button> 
            <button class="button a1">%</button>
            <button class="button a1">M+</button>
            <button class="button a2">M-</button>
        </div>



        <div class="row">
            
            <button class="button a3">7</button> 
            <button class="button a3">8</button>
            <button class="button a3">9</button>
            <button class="button a2">*</button>
        </div>

        

        <div class="row">
            <button class="button a3">4</button> 
            <button class="button a3">5</button>
            <button class="button a3">6</button>
            <button class="button a2">/</button>
        </div>

        <div class="row">
            <button class="button a3">1</button> 
            <button class="button a3">2</button>
            <button class="button a3">3</button>
            <button class="button a2">+</button>
        </div>

        <div class="row">
            <button class="button a3">0</button> 
            <button class="button a3">.</button>
            <button class="button a3">=</button>
            <button class="button a2">-</button>
        </div>





    </div>



    <script src="app.js"></script>
    
</body>
</html>
